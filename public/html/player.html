<!DOCTYPE html>
<html>
<head>
  <title>Player | Electrocloud</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player__controls">
        <button>Shuffle</button>
        <button>Previous Track</button>
        <button>Play</button>
        <button>Next Track</button>
        <button>Repeat</button>
      </div>
      <div class="progress">
        <span class="progress__time">0:04</span>
        <div class="progress-bar">
          <div class="progress-bar__inner" style="width:1.8%;"></div>
        </div>
        <span class="progress__time">3:32</span>
      </div>
    </div>
  </div>
</body>
</html>
