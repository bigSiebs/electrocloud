<!DOCTYPE html>
<html>
<head>
  <title>Player | Electrocloud</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/player.css">
</head>
<body>
  <div class="app">
    <div class="player">
      <div class="player__header">
        <img src="../img/album.png" alt="[Album]" />
        <p>[User] - [Sound Title]</p>
      </div>
      <div class="player__footer">
        <div class="player__controls">
          <button class="btn btn-media">|<</button>
          <button class="btn btn-media btn-outline">||</button>
          <button class="btn btn-media">>|</button>
        </div>
        <div class="progress">
          <span class="progress__time">0:04</span>
          <div class="progress-bar">
            <div class="progress-bar__inner" style="width:1.8%;"></div>
          </div>
          <span class="progress__time">3:32</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
