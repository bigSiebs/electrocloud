<!DOCTYPE html>
<html>
<head>
  <title>Songs | Electrocloud</title>
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>
  <div class="container">
    <div class="page">
      <div class="page-header">
        <img class="page-header__image" src="../img/album.png" alt="Favorites">
        <div class="page-header__main">
          <div>
            <h1>Favorites</h1>
            <p>Lorem ipsum whatever blah que pasa homes.</p>
          </div>
          <div class="page-header__controls">
            <button>Play</button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="page-main favorites">
        <div class="favorites__filter">
          <input type="text" name="favorites-filter" placeholder="Filter" />
        </div>
        <div class="favorites__table">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th class="text-left">Song</th>
                <th class="text-left">Artist</th>
                <th class="text-left">Album</th>
                <th class="text-left">Date Added</th>
                <th class="text-right">Runtime</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><button>Play</button></td>
                <td><button>Favorited</button></td>
                <td class="text-left">Bum Bum Tam Tam</td>
                <td class="text-left">MC Fioti</td>
                <td class="text-left">Bum Bum Tam Tam</td>
                <td class="text-left">5 days ago</td>
                <td class="text-right">3:34</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
